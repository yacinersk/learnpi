<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PiLearn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0",sandbox: true })</script>
    
    <style>
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .form-container {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            color: #17a2b8 !important;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-floating {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}
    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <div class="form-container bg-white">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Sign in to your PiLearn account</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <div id="loginForm">

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-info w-100 py-2 fw-semibold text-white" id="loginBtn">
                        <span id="loginText">Sign In Using Pi Network</span>
                        <div id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></div>
                    </button>
                </div>

                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
document.getElementById('loginBtn').addEventListener('click', async function (e) {
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Show loading state
    loginBtn.disabled = true;
    loginText.textContent = 'Signing In...';
    loginSpinner.style.display = 'inline-block';

    try {
        const scopes = ['username', 'payments'];
        function onIncompletePaymentFound(payment) { return; }

        // Authenticate via Pi SDK
        const user = await Pi.authenticate(scopes, onIncompletePaymentFound);

        if (!user || !user.accessToken) {
            showAlert('Failed to get Pi authentication token.', 'danger');
            return;
        }
        localStorage.setItem('token',user.accessToken)
        // Send access token to Flask backend for verification
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials:'include',
            body: JSON.stringify({ accessToken: user.accessToken }),
        });

        const data = await response.json();

        if (response.ok) {
            showAlert('Login successful! Redirecting...', 'success');
            // If Flask is using sessions, cookie is automatically set here
            setTimeout(() => window.location.href = '/', 1500);
        } else {
            showAlert(data.error || 'Login failed.', 'danger');
        }

    } catch (error) {
        console.error('Login error:', error);
        showAlert('Network error! Please try again.', 'danger');
    } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginText.textContent = 'Sign In';
        loginSpinner.style.display = 'none';
    }
});

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                showAlert('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        
    </script>
</body>

</html>
