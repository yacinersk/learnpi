<!-- templates/fragments/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill me-2"></i>LearnPi
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" id="becomein" href="/become">Become Instructor</a>
                </li>
                <li class="nav-item" id="instructorDashboardItem" style="display: none;">
                    <a class="nav-link" href="/instructor-board">Instructor Dashboard</a>
                </li>
                <li class="nav-item" id="studentDashboardItem" style="display: none;">
                    <a class="nav-link" href="/student-dashboard">Student Dashboard</a>
                </li>
                <li class="nav-item" id="loginItem">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const instructorDashboardItem = document.getElementById('instructorDashboardItem');
    const studentDashboardItem = document.getElementById('studentDashboardItem');
    const loginItem = document.getElementById('loginItem');
    const logoutItem = document.getElementById('logoutItem');
    const logoutBtn = document.getElementById('logoutBtn');
    const become = document.getElementById('becomein');
    
    
    // Check if user is authenticated
    const token = localStorage.getItem('token');
    
    if (token) {
        // User is authenticated, hide login and show dashboards + logout
        loginItem.style.display = 'none';
        logoutItem.style.display = 'block';
        studentDashboardItem.style.display = 'block';
        

        try {
            const response = await fetch('/api/instructor/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    accessToken: token
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                
                if (data.success && data.alreadyInstructor) {
                    // User is an instructor, show instructor dashboard
                    become.style.display = "none";
                    instructorDashboardItem.style.display = 'block';
                }
            }
        } catch (error) {
            console.error('Error checking instructor status:', error);
        }
    } else {
        // User is not authenticated, show login and hide dashboards + logout
        loginItem.style.display = 'block';
        studentDashboardItem.style.display = 'none';
        instructorDashboardItem.style.display = 'none';
        logoutItem.style.display = 'none';
    }

    // Logout functionality
    logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Remove token from localStorage
        localStorage.removeItem('token');
        
        // Hide logout button and show login
        logoutItem.style.display = 'none';
        loginItem.style.display = 'block';
        
        // Hide dashboards
        studentDashboardItem.style.display = 'none';
        instructorDashboardItem.style.display = 'none';
        become.style.display = 'block';
 
        
        // Optional: Redirect to home page
        window.location.href = '/';
    });
});
</script>
